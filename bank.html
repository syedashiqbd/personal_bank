<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[1280px] mx-auto">
      <h1 class="lg:text-6xl md:text-5xl text-5xl font-bold my-10 text-center">
        Welcome to <span class="text-pink-950">Baaper Bank üè¶</span>
      </h1>
      <div class="bg-pink-950 p-10">
        <h2 class="text-4xl mb-8 font-bold text-white text-center">
          DASHBOARD
        </h2>
        <!-- 3 column part -->
        <div class=" grid lg:grid-cols-3 grid-cols-1 gap-12 text-white">
          <div class="deposit bg-green-500 rounded p-10 hover:bg-green-400">
            <h2 class="text-4xl mb-2 text-pink-950 font-semibold">Deposit</h2>
            <hr>
            <h1 class="text-5xl mt-4 font-semibold">$<span id="deposit_display">00</span></h1>
          </div>
          <div class="withdraw bg-red-500 rounded p-10 hover:bg-red-400">
            <h2 class="text-4xl mb-2 text-pink-950 font-semibold">Withdraw</h2>
            <hr>
            <h1 class="text-5xl mt-4 font-semibold">$<span id="withdraw_display">00</span></h1>
          </div>
          <div class="total_balance bg-amber-500 rounded p-10 hover:bg-amber-400">
            <h2 class="text-4xl mb-2 text-pink-950 font-semibold">Total Balance</h2>
            <hr>
            <h1 class="text-5xl mt-4 font-bold">$<span id="total_display">1240</span></h1>
          </div>
        </div>
        <!-- 2 column part -->
        <div class=" lg:mt-16 mt-16 grid lg:grid-cols-2 grid-cols-1 gap-16 text-white">
          <div class="deposit bg-green-700 rounded lg:p-16 p-6">
            <h2 class="lg:text-4xl text-3xl mb-2 font-semibold">Deposit Amount</h2>
            <hr>
            <input class="block lg:mt-8 mt-4 mb-4 w-full py-2 px-4 text-black rounded" type="text" name="" placeholder="$ Amount you want to deposit" id="dpsit_amnt_inpt">
            <button
            type="submit" id="deposit_btn"
            class="bg-fuchsia-50 py-2 px-8 text-xl text-black font-semibold hover:bg-amber-500 hover:text-white rounded"
          >
            Deposit
          </button>
          </div>
          <div class="withdraw bg-red-700 rounded lg:p-16 p-6">
            <h2 class="lg:text-4xl text-3xl mb-2 font-semibold">Withdraw Amount
            </h2>
            <hr>
            <input class="block lg:mt-8 mt-4 mb-4 w-full py-2 px-4 text-black rounded" type="text" name="" placeholder="$ Amount you want to withdraw" id="wtdrw_amnt_inpt">
            <button
            type="submit" id="withdraw_btn"
            class="bg-fuchsia-50 py-2 px-8 text-xl text-black font-semibold hover:bg-amber-500 hover:text-white rounded"
          >
            Withdraw
          </button>
          </div>
          
        </div>

       <div class="mt-12 flex justify-center">
                <button
                type="submit"
                id="logout_btn"
                class="bg-fuchsia-50 py-2 px-8 text-xl text-black font-semibold hover:bg-amber-500 hover:text-white rounded"
            >
                Log Out
            </button>
       </div>
        </div>
      </div>
    </div>
    <!-- JS Link -->
    <script src="bank.js"></script>
  </body>
</html>
