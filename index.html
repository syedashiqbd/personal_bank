<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[860px] mx-auto">
      <h1 class="text-6xl font-bold my-10 text-center">
        Welcome to <span class="text-pink-950">Baaper Bank üè¶</span>
      </h1>
      <div class="bg-pink-950 p-10">
        <h2 class="text-3xl mb-4 font-semibold text-white">Please Login</h2>
        <input
          class="block p-1.5 px-4 w-9/12 rounded"
          type="email"
          name=""
          id="email_input"
          placeholder="Type Your Email"
          autofocus
        />
        <input
          class="block p-1.5 px-4 w-9/12 my-5 rounded"
          type="password"
          name=""
          id="password_input"
          placeholder="**********"
        />
        <button
          type="submit"
          id="login_btn"
          class="bg-fuchsia-50 py-2 px-8 text-xl text-black font-semibold hover:bg-amber-500 hover:text-white rounded"
        >
          Login
        </button>
      </div>
    </div>
    <!-- JS Link -->
    <script src="login.js"></script>
  </body>
</html>
